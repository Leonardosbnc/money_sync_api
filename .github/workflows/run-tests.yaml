name: run_tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the stack
      run: docker-compose up -d
    - name: Run Tests
      run: docker exec -it money-sync-api-app pytest tests/__init__.py
