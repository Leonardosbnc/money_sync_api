name: run_tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Run docker compose
      uses: hoverkraft-tech/compose-action@v2.0.1
      with:
        compose-file: "../docker-compose.yml"
    - name: Run Tests
      run: docker exec -it money-sync-api-app pytest tests/__init__.py
